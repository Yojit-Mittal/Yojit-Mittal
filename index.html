<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yojit Mittal</title>
  <link rel="icon" href="yojit.jpg" type="image/jpg">

  <!-- LinkedIn -->
  <script src="https://platform.linkedin.com/badges/js/profile.js" async defer></script>

  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <style>
    html { scroll-behavior: smooth; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 50px;
      background: linear-gradient(to right, #f9d423, #ff4e50);
      color: #333;
      margin: 0;
      overflow-x: hidden;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
    }

    h1 { font-size: 48px; }
    h1, h2 { margin-bottom: 10px; }

    #typing {
      font-weight: bold;
      border-right: 2px solid black;
      padding-right: 5px;
      animation: blinkCursor 0.8s infinite;
    }

    @keyframes blinkCursor {
      0%,100% { border-color: transparent; }
      50% { border-color: black; }
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: #333;
      color: #f9d423;
      font-weight: bold;
      border-radius: 10px;
      text-decoration: none;
      transition: 0.3s ease;
      margin: 20px auto;
    }

    .btn:hover { background-color: #555; }

    .about {
      margin: 60px auto 40px;
      max-width: 600px;
      background: rgba(255,255,255,0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
      animation: fadeInUp 1s ease forwards;
      transition: transform 0.3s ease;
    }

    .about:hover { transform: translateY(-5px); }

    .about img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #clock {
      margin: 40px auto;
      font-size: 20px;
      padding: 12px 24px;
      display: inline-block;
      background: rgba(255,255,255,0.35);
      border-radius: 12px;
      backdrop-filter: blur(8px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
    }

    #clock:hover { transform: scale(1.05); }
  </style>
</head>

<body>
  <div id="particles-js"></div>

  <h1>Hi, I'm Yojit Mittal</h1>
  <h2>I am <span id="typing"></span></h2>

  <p>This website will showcase my journey, projects, and achievements soon.</p>

  <div class="about">
    <img src="yojit.jpg" alt="Yojit Mittal">
    <h2>About Me</h2>
    <p>I'm a high school student passionate about entrepreneurship, business innovation, and technology.</p>
  </div>

  <a href="certificates.html" class="btn">View My Certificates</a>

  <div id="clock"></div>

  <script>
    /* Typing effect */
    const words = ["a future entrepreneur.", "a business enthusiast.", "a tech lover.", "a dreamer."];
    let i = 0, j = 0, deleting = false;

    function type() {
      const el = document.getElementById("typing");
      const word = words[i];
      el.textContent = deleting ? word.slice(0, --j) : word.slice(0, ++j);

      if (!deleting && j === word.length) deleting = true;
      if (deleting && j === 0) { deleting = false; i = (i + 1) % words.length; }

      setTimeout(type, deleting ? 60 : 100);
    }
    type();

    /* Clock */
    function updateClock() {
      document.getElementById("clock").textContent =
        new Date().toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    /* Particles */
    particlesJS("particles-js", {
      particles: {
        number: { value: 60 },
        size: { value: 3 },
        color: { value: "#ffffff" },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#ffffff",
          opacity: 0.2
        },
        move: { enable: true, speed: 1 }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" }
        }
      }
    });
  </script>
</body>
</html>
